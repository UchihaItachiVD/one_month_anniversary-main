<!DOCTYPE html>
<html>
<head>
  <title>Surprise!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .surprise-card {
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .surprise-message {
      font-size: 24px;
      color: #FF4081;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="surprise-card">
    <h1 class="surprise-message">Congratulations on your first one-month anniversary!</h1>
    <p>Enjoy the day and create beautiful memories together!</p>
  </div>
</body>
</html>
